{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DJANDO CRUD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-3 text-center fw-bold">Tasks</h1>

                <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}

                    <label for="title">Title:</label>
                    <input type="text" name="title" placeholder="Write a title" class="form-control mb-2" required>

                    <label for="description">Description:</label>
                    <textarea name="description" row="3" placeholder="Write a description" class="form-control mb-2" required></textarea>

                    <button class="btn btn-success">Save</button>
                </form>

                <div>
                    {% for task in tasks %}
                        <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                            <div>
                                <h4>{{ task.title }}</h4>
                                <p>{{ task.description }}</p>
                            </div>
                            <div>
                                <form action="{% url 'update_task' task.id %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-primary mt-1">Update</button>
                                </form>

                                <form action="{% url 'delete_task' task.id %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-danger mt-1">Delete</button>
                                </form>
                            </div>

                        </div>

                    {% empty %}
                        <h2 class="display-5 text-center">No tasks yet</h2>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
